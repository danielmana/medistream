<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <h2>Please sign in</h2>

      <form role="form">
        <div class="form-group">
          <input type="text" class="form-control input-lg" id="inputEmail1" placeholder="Enter email" ng-model="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-lg" id="inputPassword1" placeholder="Password" ng-model="password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
